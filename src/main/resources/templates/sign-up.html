<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sign Up Page" />
    <meta name="author" content="Your Name" />
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">

<div class="card" style="width: 100%; max-width: 500px;">
    <div class="card-header">
        Sign Up
    </div>
    <div class="card-body">
        <form id="signUpForm" action="/sign-up" method="post">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required />
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
            </div>
            <div class="form-group">
                <label for="postcode">우편번호</label>
                <input type="text" id="postcode" name="postcode" class="form-control" placeholder="Postcode" required />
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Address" required />
            </div>
            <div class="form-group">
                <label for="detailAddress">상세 주소</label>
                <input type="text" id="detailAddress" name="detailAddress" class="form-control" placeholder="Detail Address" required />
            </div>
            <div class="form-group">
                <label for="extraAddress">추가 주소</label>
                <input type="text" id="extraAddress" name="extraAddress" class="form-control" placeholder="Extra Address" />
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" class="form-control" placeholder="Nickname" />
            </div>
            <div class="form-group">
                <label for="phoneNumber">휴대폰 번호</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" />
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/login" class="btn btn-secondary">Back to Login</a>
        </div>
    </div><!-- end card-body -->
</div><!-- end card -->

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
