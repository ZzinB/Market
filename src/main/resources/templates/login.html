<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Login Page" />
    <meta name="author" content="Your Name" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">

<div class="card" style="width: 100%; max-width: 400px;">
    <div class="card-header">
        LOGIN Page
    </div>
    <div class="card-body">
        <form id="loginForm" action="/member/login" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="USER ID" required />
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="PASSWORD" required />
            </div>
            <div class="form-check">
                <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input" />
                <label class="form-check-label" for="remember-me">자동 로그인</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">LOGIN</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/oauth2/authorization/kakao" class="btn btn-secondary">Login with Kakao</a>
        </div>
    </div><!-- end card-body -->
</div><!-- end card -->

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
