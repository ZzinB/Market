<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Home Page" />
    <meta name="author" content="Your Name" />
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">

<div class="card" style="width: 100%; max-width: 400px;">
    <div class="card-header">
        Welcome Page
    </div>
    <div class="card-body text-center">
        <h4 th:text="'환영합니다, ' + ${username} + '!'"></h4>
        <a href="/logout" class="btn btn-primary mt-3">Logout</a>
    </div><!-- end card-body -->
<!--    <a href="/kakao/send-message/이름" class="btn btn-success mt-3">Send Kakao Message</a>-->
    <button onclick="sendKakaoMessage('이름')" class="btn btn-success mt-3">Send Kakao Message</button>

</div><!-- end card -->

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function sendKakaoMessage(name) {
        fetch(`/kakao/send-message/${name}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(response => response.text())
            .then(data => {
                alert(data); // 서버에서 반환된 메시지를 alert로 표시
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
